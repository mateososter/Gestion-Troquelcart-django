{% extends 'base.html' %}

{% block content %}

<h1>Eliminar cliente</h1>

<h2>{{ object.name }}</h2>
<p>{{ object.telephone }}</p>
<p>{{ object.mail }}</p>

<form method='POST'> {% csrf_token %}
    <h1>¿Está seguro de que desea eliminar por completo este cliente?</h1>
    <p>
        <input type='submit' value='Si'/> <a href='../'>Cancelar</a>
    </p>
</form>

{% endblock %}
